<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.20.0/matter.min.js"
        integrity="sha512-6+7rTBmR6pRFe9fa0vCFjFaHZj/XYa7774bEBzRtxgdpIJOS++R3cKd6Prg/eJmxtsJotd8KAg4g57uuVQsZKA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        var Engine = Matter.Engine,
            Render = Matter.Render,
            Runner = Matter.Runner,
            Bodies = Matter.Bodies,
            Composite = Matter.Composite;

        //エンジンの初期化
        var engine = Engine.create();

        //重力を半分にする
        engine.world.gravity.y = 0.5;


        //表示の初期化
        var render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: 600,
                height: 600,
                wireframes: false
            }
        });

        // 箱の定義
        var boxA = Bodies.rectangle(300, 0, 80, 80, {
            render: {
                fillStyle: '#343b81'
            }
        });

        //表示エリアの定義
        var ground = Bodies.rectangle(300, 600, 600, 100, {
            isStatic: true, render: {
                fillStyle: '#666'
            }
        });

        // 箱と表示エリアを読み込む
        Composite.add(engine.world, [boxA, ground]);

        // 実際に表示させる
        Render.run(render);

        // アニメーションの初期化
        var runner = Runner.create();

        // アニメーションを実行する
        Runner.run(runner, engine);

    </script>
</body>

</html>
